# [Test Profile]
# 포트를 0으로 설정하면 사용 가능한 랜덤 포트를 자동으로 할당하여 포트 충돌을 방지합니다.
server.port=0
# 테스트 시 Config Server 비활성화
spring.cloud.config.enabled=false
spring.config.import=optional:file:.
# 테스트 환경에서는 실제 Gateway 대신 WireMock 등을 사용하거나 로컬 주소를 가리킵니다.
gateway.base-url=http://localhost:8085
# 테스트 로그 레벨 설정 (테스트 실패 원인 분석을 위해 디버그 레벨 권장)
logging.level.root=info
logging.level.com.nhnacademy.book2onandonfrontservice=debug
# --- Payco OAuth Mocking 설정 ---
# 테스트 코드에서는 실제 Payco 인증을 타지 않고 Mocking하는 것이 일반적입니다.
# 실제 값이 필요하다면 로컬 설정과 동일하게 유지하세요.
payco.client-id=test-client-id
payco.client-secret=test-client-secret
payco.authorization-uri=http://localhost:8080/mock/oauth2/authorize
payco.redirect-uri=http://localhost:8080/login/oauth2/code/payco
# --- Feign Client 설정 ---
# 테스트 속도를 위해 타임아웃을 짧게 가져가거나, 디버깅을 위해 넉넉하게 잡을 수 있습니다.
feign.client.config.default.connectTimeout=2000
feign.client.config.default.readTimeout=5000
logging.level.com.nhnacademy.book2onandonfrontservice.client=DEBUG