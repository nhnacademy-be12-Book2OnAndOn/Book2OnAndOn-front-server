<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>내 쿠폰함</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" th:href="@{/css/memberCoupon.css}">
</head>
<body>

<div class="coupon-container">

    <div class="page-header">
        <div class="page-title">내 쿠폰함</div>
    </div>

    <div class="status-tabs">
        <a th:href="@{/my-page/coupons}"
           class="tab-item"
           th:classappend="${currentStatus == null} ? 'active'">전체</a>

        <a th:href="@{/my-page/coupons(status='NOT_USED')}"
           class="tab-item"
           th:classappend="${currentStatus?.name() == 'NOT_USED'} ? 'active'">사용 가능</a>

        <a th:href="@{/my-page/coupons(status='USED')}"
           class="tab-item"
           th:classappend="${currentStatus?.name() == 'USED'} ? 'active'">사용 완료</a>

        <a th:href="@{/my-page/coupons(status='EXPIRED')}"
           class="tab-item"
           th:classappend="${currentStatus?.name() == 'EXPIRED'} ? 'active'">만료됨</a>
    </div>

    <div class="coupon-grid">

        <div class="coupon-card" th:each="coupon : ${myCoupons}"
             th:classappend="${coupon.memberCouponStatus.name() != 'NOT_USED'} ? 'deactive'">

            <div class="card-body">
                <div class="discount-display">
                    <th:block th:if="${coupon.discountType?.name() == 'PERCENT'}">
                        <span class="discount-val" th:text="${coupon.discountValue}"></span>
                        <span class="discount-unit">%</span>
                    </th:block>
                    <th:block th:if="${coupon.discountType?.name() == 'FIXED'}">
                        <span class="discount-val" style="font-size: 1.8rem;"
                              th:text="${#numbers.formatInteger(coupon.discountValue/1000, 0, 'COMMA')}"></span>
                        <span class="discount-unit"></span>
                    </th:block>
                </div>

                <div class="coupon-info">
                    <div class="coupon-name" th:text="${coupon.couponName}"></div>

                    <div class="coupon-condition">
                        <span th:text="${#numbers.formatInteger(coupon.minPrice, 0, 'COMMA')} + '원 이상 구매'"></span>
                        <span th:if="${coupon.maxPrice != null}"
                              th:text="'(최대 ' + ${#numbers.formatInteger(coupon.maxPrice, 0, 'COMMA')} + '원 할인)'"></span>
                    </div>
                    <div style="font-size: 0.8rem; color: #888; margin-top: 5px;">
                        <span th:text="${coupon.discountDescription}"></span>
                    </div>
                </div>
            </div>

            <div class="card-footer">
                <div class="date-info">
                    <span th:if="${coupon.memberCouponStatus.name() == 'USED'}">
                        사용일: <span th:text="${#temporals.format(coupon.memberCouponUseDate, 'yyyy-MM-dd')}"></span>
                    </span>
                    <span th:unless="${coupon.memberCouponStatus.name() == 'USED'}">
                        만료일: <span th:text="${#temporals.format(coupon.memberCouponEndDate, 'yyyy-MM-dd')}"></span>
                    </span>
                </div>

                <span class="badge"
                      th:classappend="|status-${coupon.memberCouponStatus}|"
                      th:text="${coupon.memberCouponStatus.name() == 'NOT_USED' ? '사용 가능' :
                               (coupon.memberCouponStatus.name() == 'USED' ? '사용 완료' : '만료됨')}">
                </span>
            </div>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(myCoupons)}" style="text-align: center; padding: 5rem; color: #999;">
        <div style="font-size: 3rem; margin-bottom: 1rem;"></div>
        <p>보유하신 쿠폰이 없습니다.</p>
    </div>

    <div class="pagination" th:if="${totalPages > 0}">
        <a th:if="${currentPage > 0}"
           th:href="@{/my-page/coupons(page=${currentPage - 1}, status=${currentStatus})}"
           class="page-link">&lt;</a>

        <th:block th:each="i : ${#numbers.sequence(startPage, endPage)}">
            <a th:href="@{/my-page/coupons(page=${i}, status=${currentStatus})}"
               th:text="${i + 1}"
               class="page-link"
               th:classappend="${i == currentPage} ? 'active'"></a>
        </th:block>

        <a th:if="${currentPage < totalPages - 1}"
           th:href="@{/my-page/coupons(page=${currentPage + 1}, status=${currentStatus})}"
           class="page-link">&gt;</a>
    </div>

</div>

</body>
</html>
