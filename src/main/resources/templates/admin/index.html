<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>관리자 대시보드</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <th:block th:replace="~{fragments/layout :: commonHeader(${user} ?: ${session.user}, ${cartCount}, null, null, false)}"></th:block>
</head>
<body>
<main>
    <div class="admin-container">
        <nav class="admin-sidebar">
            <div class="admin-brand">Admin Center</div>
            <div class="admin-menu">
                <a th:href="@{/admin}" class="active">📊 대시보드</a>
                <a th:href="@{/admin/users}">👥 회원 관리</a>
                <a th:href="@{/admin/books}">📚 도서 관리</a>
                <a th:href="@{/admin/orders}">📦 주문 관리</a>

                <div style="margin-top: 30px; border-top: 1px solid #e0e7e2; padding-top: 10px;">
                    <a th:href="@{/}" style="color: #234132; font-size: 0.9rem;">🏠 쇼핑몰 메인으로</a>
                </div>
            </div>
        </nav>

        <section class="admin-content">
            <div class="admin-header">
                <h2>대시보드</h2>
                <span style="color: #666;">오늘 날짜: <span
                        th:text="${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd')}">2024-11-26</span></span>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <h3>총 회원수</h3>
                    <div class="stat-num" th:text="${#numbers.formatInteger(totalUserCount, 0, 'COMMA')}">0</div>
                    <div class="stat-desc">명</div>
                </div>
                <div class="stat-card">
                    <h3>오늘의 주문</h3>
                    <div class="stat-num" style="color: #2980b9;" th:text="${todayOrderCount}">0</div>
                    <div class="stat-desc">건</div>
                </div>
                <div class="stat-card">
                    <h3>신규 리뷰</h3>
                    <div class="stat-num" style="color: #f39c12;" th:text="${newReviewCount}">0</div>
                    <div class="stat-desc">건</div>
                </div>
                <div class="stat-card">
                    <h3>총 매출액</h3>
                    <div class="stat-num" style="color: #c0392b;">0</div>
                    <div class="stat-desc">원</div>
                </div>
            </div>
        </section>
    </div>
</main>

<th:block th:replace="~{fragments/layout :: commonFooter}"></th:block>
</body>
</html>
