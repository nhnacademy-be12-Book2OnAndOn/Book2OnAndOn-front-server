<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 대시보드</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <th:block
            th:replace="~{fragments/layout :: commonHeader(${user} ?: ${session.user}, ${cartCount}, null, null, false)}"></th:block>
</head>
<body>
<main>
    <div class="admin-container">
        <th:block th:replace="~{fragments/admin :: adminSidebar('dashboard')}"></th:block>

        <section class="admin-content">
            <div class="admin-header">
                <h2>대시보드</h2>
                <span style="color: #666;">오늘 날짜: <span
                        th:text="${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd')}">2024-11-26</span></span>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <h3>총 회원수</h3>
                    <div class="stat-num" th:text="${#numbers.formatInteger(totalUserCount, 0, 'COMMA')}">0</div>
                    <div class="stat-desc">명</div>
                </div>
                <div class="stat-card">
                    <h3>오늘의 주문</h3>
                    <div class="stat-num" style="color: #2980b9;" th:text="${todayOrderCount}">0</div>
                    <div class="stat-desc">건</div>
                </div>
                <div class="stat-card">
                    <h3>신규 리뷰</h3>
                    <div class="stat-num" style="color: #f39c12;" th:text="${newReviewCount}">0</div>
                    <div class="stat-desc">건</div>
                </div>
                <div class="stat-card">
                    <h3>총 매출액</h3>
                    <div class="stat-num" style="color: #c0392b;">0</div>
                    <div class="stat-desc">원</div>
                </div>
            </div>
        </section>
    </div>
</main>

<th:block th:replace="~{fragments/layout :: commonFooter}"></th:block>
</body>
</html>
