<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - Book2OnAndOn</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>
<!-- Header -->
<header>
    <div class="header-content">
        <div class="header-left">
            <a th:href="@{/}" class="logo">Book2OnAndOn</a>
        </div>
        <ul class="header-nav">
            <li><a th:href="@{/books/bestseller}">베스트셀러</a></li>
            <li><a th:href="@{/books/new}">신간</a></li>
            <li><a th:href="@{/books/sale}">할인</a></li>
        </ul>
        <div class="header-right">
            <button class="btn-login" th:onclick="'location.href=\'' + @{/login} + '\''">로그인</button>
            <button class="btn-signup" th:onclick="'location.href=\'' + @{/signup} + '\''">회원가입</button>
        </div>
    </div>
</header>

<!-- Login Form Container -->
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1>로그인</h1>
            <p>Book2OnAndOn에 오신 것을 환영합니다</p>
        </div>

        <!-- Error Message -->
        <div th:if="${param.error}" class="alert alert-error">
            <p>이메일 또는 비밀번호가 올바르지 않습니다.</p>
        </div>

        <!-- Logout Message -->
        <div th:if="${param.logout}" class="alert alert-success">
            <p>로그아웃되었습니다.</p>
        </div>

        <form th:action="@{/login}" method="post" class="auth-form">
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email"
                       id="email"
                       name="email"
                       placeholder="example@email.com"
                       required>
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password"
                       id="password"
                       name="password"
                       placeholder="비밀번호를 입력하세요"
                       required>
            </div>

            <div class="form-options">
                <label class="checkbox-container">
                    <input type="checkbox" name="remember-me">
                    <span>로그인 상태 유지</span>
                </label>
                <a th:href="@{/forgot-password}" class="link">비밀번호 찾기</a>
            </div>

            <button type="submit" class="btn-primary">로그인</button>
        </form>

        <div class="divider">
            <span>또는</span>
        </div>

        <div class="social-login">
            <button class="btn-social btn-kakao">
                <span class="icon">💬</span>
                카카오로 시작하기
            </button>
            <button class="btn-social btn-naver">
                <span class="icon">N</span>
                네이버로 시작하기
            </button>
            <button class="btn-social btn-google">
                <span class="icon">G</span>
                구글로 시작하기
            </button>
        </div>

        <div class="auth-footer">
            <p>아직 회원이 아니신가요?
                <a th:href="@{/signup}" class="link-primary">회원가입</a>
            </p>
        </div>
    </div>
</div>

<!-- Footer -->
<footer>
    <div class="footer-content">
        <div class="footer-links">
            <a th:href="@{/support}">고객센터</a>
            <a th:href="@{/terms}">이용약관</a>
            <a th:href="@{/privacy}">개인정보처리방침</a>
        </div>
        <p>© 2025 Book2OnAndOn. All rights reserved.</p>
    </div>
</footer>
</body>
</html>
