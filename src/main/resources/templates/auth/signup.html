<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - Book2OnAndOn</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>
<header>
    <div class="header-content">
        <div class="header-left">
            <a th:href="@{/static}" class="logo">Book2OnAndOn</a>
        </div>
        <ul class="header-nav">
            <li><a th:href="@{/books/bestseller}">베스트셀러</a></li>
        </ul>
        <div class="header-right">
            <button class="btn-login" th:onclick="'location.href=\'' + @{/login} + '\''">로그인</button>
        </div>
    </div>
</header>

<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1>회원가입</h1>
            <p>Book2OnAndOn의 멤버가 되어주세요</p>
        </div>

        <div th:if="${error}" class="alert alert-error">
            <p th:text="${error}"></p>
        </div>

        <form th:action="@{/signup}" th:object="${signupForm}" method="post" class="auth-form">

            <div class="form-group">
                <label for="userLoginId">아이디</label>
                <input type="text" id="userLoginId" th:field="*{userLoginId}" placeholder="4~30자 이내" required>
                <div class="error-text" th:if="${#fields.hasErrors('userLoginId')}" th:errors="*{userLoginId}">Error
                </div>
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" th:field="*{password}" placeholder="영문, 숫자, 특수문자 포함 8~16자"
                       required>
                <div class="error-text" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error</div>
            </div>

            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" th:field="*{name}" placeholder="이름을 입력하세요" required>
                <div class="error-text" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
            </div>

            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" th:field="*{email}" placeholder="example@email.com" required>
                <div class="error-text" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</div>
            </div>

            <div class="form-group">
                <label for="phone">휴대폰 번호</label>
                <input type="text" id="phone" th:field="*{phone}" placeholder="01012345678 (하이픈 없이)" required>
                <div class="error-text" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Error</div>
            </div>

            <div class="form-group">
                <label for="birth">생년월일</label>
                <input type="date" id="birth" th:field="*{birth}" required>
                <div class="error-text" th:if="${#fields.hasErrors('birth')}" th:errors="*{birth}">Error</div>
            </div>

            <button type="submit" class="btn-primary">가입하기</button>
        </form>

        <div class="auth-footer">
            <p>이미 계정이 있으신가요?
                <a th:href="@{/login}" class="link-primary">로그인</a>
            </p>
        </div>
    </div>
</div>
