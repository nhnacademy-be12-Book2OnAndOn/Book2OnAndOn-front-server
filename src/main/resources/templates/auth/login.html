<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>로그인 - Book2OnAndOn</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body class="auth-page">

<th:block th:replace="~{fragments/layout :: commonHeader(${user}, ${cartCount}, null, null, false)}"></th:block>

<main>
    <section class="hero auth-hero">
        <div class="container hero-inner">
            <div class="hero-text">
                <p class="hero-badge">Book2OnAndOn과 다시 시작하는 발견</p>
                <h1>당신의 문장을 <br> 이어드립니다.</h1>
                <p class="hero-desc">좋아하던 책들도, 저장해둔 마음도 <br> 그대로 당신을 기다리고 있어요. <br> 지금 로그인하고 독서의 흐름을 다시 이어가세요.</p>
                <div class="hero-actions">
                    <a class="btn secondary" th:href="@{/books/new}">신간 둘러보기</a>
                    <a class="btn ghost" th:href="@{/books/bestseller}">베스트셀러 둘러보기</a>
                </div>
            </div>

            <!-- form을 가장 바깥으로 이동 -->
            <form autocomplete="off" class="auth-form" method="post" th:action="@{/login}">
                <div class="auth-card">

                    <div class="auth-header">
                        <h1>로그인</h1>
                        <p>Book2OnAndOn에 오신 것을 환영합니다</p>
                    </div>

                    <div class="alert alert-error" th:if="${param.error}">
                        <p>아이디 또는 비밀번호가 올바르지 않습니다.</p>
                    </div>

                    <div class="alert alert-success" th:if="${param.logout}">
                        <p>로그아웃되었습니다.</p>
                    </div>

                    <div class="form-group">
                        <label for="userId">아이디</label>
                        <input autocomplete="off"
                               id="userId"
                               name="userId"
                               placeholder="아이디를 입력하세요"
                               required
                               type="text">
                    </div>

                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input autocomplete="off"
                               id="password"
                               name="password"
                               placeholder="비밀번호를 입력하세요"
                               required
                               type="password">
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input name="remember-me" type="checkbox">
                            <span>로그인 상태 유지</span>
                        </label>
                        <div class="find-links">
                            <a class="link" th:href="@{/find-id}">아이디 찾기</a>
                            <span class="separator">|</span>
                            <a class="link" th:href="@{/find-password}">비밀번호 찾기</a>
                        </div>
                    </div>

                    <button class="btn primary" type="submit">로그인</button>

                    <div class="divider">
                        <span>간편 로그인</span>
                    </div>

                    <div class="social-login">
                        <a class="btn-social btn-payco"
                           href="#">
                            <span class="icon">P</span>
                            PAYCO로 시작하기
                        </a>
                    </div>

                    <div class="auth-footer">
                        <p>아직 회원이 아니신가요?
                            <a class="link-primary" th:href="@{/signup}">회원가입</a>
                        </p>
                    </div>

                </div> <!-- auth-card -->
            </form>
        </div> <!-- container -->
    </section>
</main>

<th:block th:replace="~{fragments/layout :: commonFooter}"></th:block>

</body>
</html>
