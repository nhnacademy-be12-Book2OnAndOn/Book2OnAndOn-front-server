<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - Book2OnAndOn</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>

<header>
    <div class="header-content">
        <div class="header-left">
            <a th:href="@{/static}" class="logo">Book2OnAndOn</a>
        </div>
        <ul class="header-nav">
            <li><a th:href="@{/books/bestseller}">베스트셀러</a></li>
            <li><a th:href="@{/books/new}">신간</a></li>
            <li><a th:href="@{/books/sale}">할인</a></li>
        </ul>
        <div class="header-right">
            <button class="btn-login" th:onclick="|location.href='@{/login}'|">로그인</button>
            <button class="btn-signup" th:onclick="|location.href='@{/signup}'|">회원가입</button>
        </div>
    </div>
</header>

<!-- form을 가장 바깥으로 이동 -->
<form th:action="@{/login}" method="post" class="auth-form" autocomplete="off">

    <div class="auth-container">
        <div class="auth-card">

            <div class="auth-header">
                <h1>로그인</h1>
                <p>Book2OnAndOn에 오신 것을 환영합니다</p>
            </div>

            <div th:if="${param.error}" class="alert alert-error">
                <p>아이디 또는 비밀번호가 올바르지 않습니다.</p>
            </div>

            <div th:if="${param.logout}" class="alert alert-success">
                <p>로그아웃되었습니다.</p>
            </div>

            <div class="form-group">
                <label for="userId">아이디</label>
                <input type="text"
                       id="userId"
                       name="userId"
                       placeholder="아이디를 입력하세요"
                       required
                       autocomplete="off">
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password"
                       id="password"
                       name="password"
                       placeholder="비밀번호를 입력하세요"
                       required
                       autocomplete="off">
            </div>

            <div class="form-options">
                <label class="checkbox-container">
                    <input type="checkbox" name="remember-me">
                    <span>로그인 상태 유지</span>
                </label>
                <div class="find-links">
                    <a th:href="@{/find-id}" class="link">아이디 찾기</a>
                    <span class="separator">|</span>
                    <a th:href="@{/find-password}" class="link">비밀번호 찾기</a>
                </div>
            </div>

            <button type="submit" class="btn-primary">로그인</button>

            <div class="divider">
                <span>간편 로그인</span>
            </div>

            <div class="social-login">
                <a href="#"
                   class="btn-social btn-payco"
                   style="text-decoration: none; display: flex; justify-content: center; align-items: center;">
                    <span class="icon" style="margin-right: 8px;">P</span>
                    PAYCO로 시작하기
                </a>
            </div>

            <div class="auth-footer">
                <p>아직 회원이 아니신가요?
                    <a th:href="@{/signup}" class="link-primary">회원가입</a>
                </p>
            </div>

        </div> <!-- auth-card -->
    </div> <!-- auth-container -->

</form>

<footer>
    <div class="footer-content">
        <div class="footer-links">
            <a th:href="@{/support}">고객센터</a>
            <a th:href="@{/terms}">이용약관</a>
            <a th:href="@{/privacy}">개인정보처리방침</a>
        </div>
        <p>© 2025 Book2OnAndOn. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
