<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main-layout}">
<head>
    <meta charset="UTF-8">
    <title layout:fragment="title">비밀번호 찾기</title>
    <th:block layout:fragment="extraHead">
        <link rel="stylesheet" th:href="@{/css/auth.css}">
    </th:block>
</head>
<body>

<main layout:fragment="content">

<div class="auth-container">
    <div class="auth-card">

        <div class="auth-header">
            <h1>비밀번호 찾기</h1>
            <p>아이디와 이메일을 입력하면 임시 비밀번호를 발급해드립니다</p>
        </div>

        <div th:if="${error}" class="alert alert-error">
            <p th:text="${error}"></p>
        </div>

        <form th:action="@{/find-password}" method="post" class="auth-form">

            <div class="form-group">
                <label for="userLoginId">아이디</label>
                <input type="text" id="userLoginId" name="userLoginId" placeholder="가입한 아이디" required>
            </div>

            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" placeholder="가입한 이메일" required>
            </div>

            <button type="submit" class="btn-primary">임시 비밀번호 발급</button>
        </form>

        <div class="auth-footer">
            <a th:href="@{/login}" class="link">로그인 페이지로 돌아가기</a>
        </div>

    </div>
</div>

</main>

</body>
</html>
