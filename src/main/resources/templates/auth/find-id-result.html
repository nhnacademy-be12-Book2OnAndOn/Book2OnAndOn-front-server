<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>아이디 찾기 결과</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>

<div class="auth-container">
    <div class="auth-card">

        <div class="auth-header">
            <h1>아이디 찾기 결과</h1>
        </div>

        <div class="alert alert-success">
            <p>회원님의 아이디는 다음과 같습니다.</p>
            <h2 style="margin-top: 10px; color: #205433;" th:text="${userLoginId}"></h2>
        </div>

        <div class="auth-footer">
            <a class="btn-primary" style="text-decoration: none;" th:href="@{/login}">로그인하기</a>
        </div>

    </div>
</div>

</body>
</html>
