<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <title>내 리뷰 대시보드</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        /* ===== 대시보드 레이아웃 ===== */
        .dashboard-wrapper {
            display: flex;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1.5rem;
            gap: 2rem;
        }

        /* 좌측 사이드바 */
        .dashboard-sidebar {
            width: 240px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 1.5rem 1rem;
            height: fit-content;
        }

        .dashboard-sidebar h3 {
            margin-bottom: 1rem;
            color: #2d5016;
            font-size: 1.1rem;
        }

        .dashboard-menu {
            list-style: none;
        }

        .dashboard-menu li {
            margin-bottom: 0.8rem;
        }

        .dashboard-menu a {
            color: #333;
            text-decoration: none;
            padding: 0.6rem 0.8rem;
            display: block;
            border-radius: 6px;
        }

        .dashboard-menu a:hover,
        .dashboard-menu .active {
            background: #e8f5e9;
            color: #2d5016;
        }

        /* ===== 우측 메인 영역 ===== */
        .dashboard-main {
            flex: 1;
        }

        .dashboard-main h2 {
            margin-bottom: 1.5rem;
            color: #333;
            font-size: 1.6rem;
        }

        /* ===== 리뷰 카드 ===== */
        .review-card {
            background: white;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            padding: 1.5rem;
            margin-bottom: 1.2rem;
        }

        .review-card h3 {
            font-size: 1.15rem;
            margin-bottom: 0.5rem;
            color: #2d5016;
        }

        .review-card p {
            color: #555;
            margin-bottom: 0.6rem;
        }

        .review-rating {
            font-weight: bold;
            color: #2d5016;
        }

        /* ===== 페이지네이션 ===== */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.6rem;
            margin-top: 2rem;
        }

        .pagination button {
            padding: 0.5rem 0.8rem;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            color: #666;
        }

        .pagination .active {
            background: #2d5016;
            color: white;
            border-color: #2d5016;
        }
    </style>
</head>
<body>


<main>

    <div class="dashboard-wrapper">

        <!-- ===== 좌측 사이드바 ===== -->
        <aside class="dashboard-sidebar">
            <h3>마이페이지</h3>

            <ul class="dashboard-menu">
                <li><a href="/users/me">대시보드</a></li>
                <li><a href="/users/me/reviews" class="active">내 리뷰</a></li>
                <li><a href="/orders/me">주문 내역</a></li>
                <li><a href="/coupons/me">쿠폰함</a></li>
                <li><a href="/users/me/edit">내 정보 수정</a></li>
                <li><a href="/logout" style="color:#d9534f;">로그아웃</a></li>
            </ul>
        </aside>

        <!-- ===== 리뷰 메인 영역 ===== -->
        <section class="dashboard-main">
            <h2>내 리뷰 목록</h2>

            <!-- 리뷰가 없는 경우 -->
            <div th:if="${#lists.isEmpty(reviews)}">
                <p style="color:#666;">작성한 리뷰가 없습니다.</p>
            </div>

            <!-- 리뷰 카드 반복 -->
            <div th:each="review : ${reviews}" class="review-card">
                <h3 th:text="${review.bookTitle}"></h3>
                <p th:text="${review.content}"></p>
                <span class="review-rating" th:text="'★ ' + ${review.rating}"></span>
            </div>

            <!-- 페이지네이션 -->
            <div class="pagination">

                <button th:if="${!page.first}"
                        th:onclick="'location.href=\'/users/me/reviews?page=' + ${page.number - 1} + '\''">
                    이전
                </button>

                <button class="active" th:text="${page.number + 1}"></button>

                <button th:if="${!page.last}"
                        th:onclick="'location.href=\'/users/me/reviews?page=' + ${page.number + 1} + '\''">
                    다음
                </button>

            </div>

        </section>

    </div>

</main>

</body>
</html>
