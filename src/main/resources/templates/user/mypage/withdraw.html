<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/mypage-layout :: layout(~{::title}, 'withdraw', ~{::content})}">
<head>
    <title>회원 탈퇴</title>
</head>
<body>
<div th:fragment="content">
        <div class="address-form-container withdraw-form no-card">
        <h2>회원 탈퇴</h2>
        <div class="withdraw-warning">
            탈퇴 시 모든 정보가 삭제되며 복구할 수 없습니다.
        </div>

        <form action="/users/me/withdraw" method="post" onsubmit="return confirm('정말 탈퇴하시겠습니까?');">
            <div class="form-field">
                <label for="reason">탈퇴 사유</label>
                <textarea id="reason" name="reason" placeholder="사유를 입력해주세요 (선택)" rows="4"></textarea>
            </div>
            <div class="form-actions">
                <a href="/users/me" class="btn-cancel">취소</a>
                <button type="submit" class="btn-danger">탈퇴하기</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
