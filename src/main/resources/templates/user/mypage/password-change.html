<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko"
      th:replace="~{layout/mypage-layout :: layout(
        title = ~{::title},
        sidebarActive = 'password',
        content = ~{::content}
      )}">
<head>
    <title>비밀번호 변경</title>
</head>

<body>
<div th:fragment="content">

    <div class="address-form-container no-card">
        <h2>🔒 비밀번호 변경</h2>

        <div th:if="${error}" class="error-box" th:text="${error}"></div>

        <form th:action="@{/users/me/password}" th:object="${passwordRequest}" method="post">

            <div class="form-field">
                <label for="currentPassword">현재 비밀번호</label>
                <input type="password" id="currentPassword" th:field="*{currentPassword}"
                       placeholder="현재 사용 중인 비밀번호" required>
            </div>

            <div style="margin: 20px 0; border-bottom: 1px dashed #ddd;"></div>

            <div class="form-field">
                <label for="newPassword">새 비밀번호</label>
                <input type="password" id="newPassword" th:field="*{newPassword}"
                       placeholder="영문, 숫자, 특수문자 포함 8~16자" required>
            </div>

            <div class="form-field">
                <label for="newPasswordConfirm">새 비밀번호 확인</label>
                <input type="password" id="newPasswordConfirm" th:field="*{newPasswordConfirm}"
                       placeholder="한 번 더 입력해주세요" required>
            </div>

            <div class="form-actions">
                <a href="/users/me" class="btn-cancel">취소</a>
                <button type="submit" class="submit-btn">변경하기</button>
            </div>

        </form>
    </div>

</div>
</body>
</html>
