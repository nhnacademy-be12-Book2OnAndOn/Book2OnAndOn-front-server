<!DOCTYPE html>
<html lang="ko" th:replace="~{layout/mypage-layout :: layout(
        title = ~{::title},
        sidebarActive = 'password',
        content = ~{::content}
      )}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>비밀번호 변경</title>
    <link rel="stylesheet" th:href="@{/css/mypage-form.css}">
</head>

<body>
<div th:fragment="content">

    <div class="address-form-container no-card">
        <h2>비밀번호 변경</h2>

        <div class="error-box" th:if="${error}" th:text="${error}"></div>

        <form method="post" th:action="@{/users/me/password}" th:object="${passwordRequest}">

            <div class="form-field">
                <label for="currentPassword">현재 비밀번호</label>
                <input id="currentPassword" placeholder="현재 사용 중인 비밀번호" required
                       th:field="*{currentPassword}" type="password">
            </div>

            <div class="form-divider"></div>

            <div class="form-field">
                <label for="newPassword">새 비밀번호</label>
                <input id="newPassword" placeholder="영문, 숫자, 특수문자 포함 8~16자" required
                       th:field="*{newPassword}" type="password">
            </div>

            <div class="form-field">
                <label for="newPasswordConfirm">새 비밀번호 확인</label>
                <input id="newPasswordConfirm" placeholder="한 번 더 입력해주세요" required
                       th:field="*{newPasswordConfirm}" type="password">
            </div>

            <div class="form-actions">
                <a class="btn-cancel" href="/users/me">취소</a>
                <button class="submit-btn" type="submit">변경하기</button>
            </div>

        </form>
    </div>

</div>
</body>
</html>
