<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko"
      th:replace="~{layout/mypage-layout :: layout(
        title = ~{::title},
        sidebarActive = 'edit',
        content = ~{::content}
      )}">
<head>
    <title>내 정보 수정</title>
    <style>
        .input-group {
            display: flex;
            gap: 10px;
        }

        .btn-verify {
            padding: 10px 15px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            white-space: nowrap;
        }

        .btn-verify:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .text-success {
            color: green;
            font-size: 0.9em;
        }

        .text-danger {
            color: red;
            font-size: 0.9em;
        }

        .mt-2 {
            margin-top: 10px;
        }
    </style>
</head>

<body>
<div th:fragment="content">

    <div class="address-form-container">
        <h2>⚙️ 회원 정보 수정</h2>

        <div th:if="${error}" class="error-box" th:text="${error}"></div>

        <form th:action="@{/users/me/edit}" th:object="${userUpdateRequest}" method="post"
              onsubmit="return validateForm()">

            <div class="form-field">
                <label for="name">이름</label>
                <input type="text" id="name" th:field="*{name}" required>
            </div>

            <div class="form-field">
                <label for="nickname">닉네임</label>
                <input type="text" id="nickname" th:field="*{nickname}" required>
            </div>

            <div class="form-group">
                <label for="email">이메일</label>
                <div class="input-inline">
                    <input id="email" placeholder="example@email.com" required th:field="*{email}" type="email">
                    <button class="btn-small" id="btn-send" onclick="sendVerification()" type="button">인증번호 전송
                    </button>
                </div>
                <div class="error-text" th:errors="*{email}" th:if="${#fields.hasErrors('email')}">Error</div>
            </div>

            <div class="form-group" id="verification-group" style="display: none;">
                <label for="verifyCode">인증번호</label>
                <div class="input-inline">
                    <input id="verifyCode" placeholder="6자리 코드 입력" type="text">
                    <button class="btn-small" id="btn-verify" onclick="checkVerification()" type="button">확인
                    </button>
                </div>
                <p id="verify-message" style="font-size: 0.85rem; margin-top: 5px;"></p>
                <input id="isEmailVerified" type="hidden" value="false">
            </div>

            <div class="form-field">
                <label for="phone">휴대폰 번호</label>
                <input type="text" id="phone" th:field="*{phone}" placeholder="01000000000" required>
            </div>

            <div class="form-actions">
                <a href="/users/me" class="btn-cancel">취소</a>
                <button type="submit" class="submit-btn">수정 저장</button>
            </div>

        </form>
    </div>

    <script>
        function sendVerification() {
            const email = document.getElementById('email').value;
            if (!email) {
                alert("이메일을 입력해주세요.");
                return;
            }

            const btn = document.getElementById('btn-send');
            btn.disabled = true;
            btn.innerText = "전송중...";

            fetch('/email/send', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: `email=${encodeURIComponent(email)}`
            })
                .then(response => {
                    if (response.ok) {
                        alert("인증번호가 발송되었습니다. 메일함을 확인해주세요.");
                        document.getElementById('verification-group').style.display = 'block';
                        btn.innerText = "재전송";
                    } else {
                        response.text().then(text => alert(text));
                        btn.innerText = "인증번호 전송";
                    }
                    btn.disabled = false;
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert("서버 통신 오류가 발생했습니다.");
                    btn.disabled = false;
                    btn.innerText = "인증번호 전송";
                });
        }

        function checkVerification() {
            const email = document.getElementById('email').value;
            const code = document.getElementById('verifyCode').value;
            const msg = document.getElementById('verify-message');
            const verifyBtn = document.getElementById('btn-verify');

            if (!code) {
                alert("인증번호를 입력해주세요.");
                return;
            }

            fetch('/email/verify', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: `email=${encodeURIComponent(email)}&code=${encodeURIComponent(code)}`
            })
                .then(response => {
                    if (response.ok) {
                        msg.style.color = 'green';
                        msg.innerText = "인증되었습니다.";
                        document.getElementById('isEmailVerified').value = "true";

                        document.getElementById('email').readOnly = true;
                        document.getElementById('verifyCode').disabled = true;
                        verifyBtn.disabled = true;
                        document.getElementById('btn-send').disabled = true;
                    } else {
                        msg.style.color = 'red';
                        msg.innerText = "인증번호가 일치하지 않습니다.";
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    msg.style.color = 'red';
                    msg.innerText = "인증 중 오류가 발생했습니다.";
                });
        }

        function validateForm() {
            const isVerified = document.getElementById('isEmailVerified').value;
            if (isVerified !== "true") {
                alert("이메일 인증을 완료해주세요.");
                document.getElementById('email').focus();
                return false;
            }
            return true;
        }
    </script>
</div>
</body>
</html>
