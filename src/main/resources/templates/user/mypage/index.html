<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <title>마이페이지 대시보드</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/mypage.css}">
</head>
<body>

<main>
    <div class="dashboard-wrapper">

        <!-- 사이드바 -->
        <aside class="dashboard-sidebar">
            <h3>마이페이지</h3>
            <ul class="dashboard-menu">
                <li><a href="/users/me" class="active">대시보드</a></li>
                <li><a href="/users/me/reviews">내 리뷰</a></li>
                <li><a href="/orders/me">주문 내역</a></li>
                <li><a href="/coupons/me">쿠폰함</a></li>
                <li><a href="/users/me/addresses">내 주소 관리</a></li>
                <li><a href="/users/me/edit">내 정보 수정</a></li>
                <li><a href="/logout" style="color:#d9534f;">로그아웃</a></li>
            </ul>
        </aside>

        <!-- 메인 -->
        <section class="dashboard-main">
            <h2>마이페이지 대시보드</h2>

            <!-- 상단 3개 카드 -->
            <div class="card-grid">

                <div class="dashboard-card">
                    <h4>내 정보</h4>
                    <p><strong>이름:</strong> <span th:text="${user.name}"></span></p>
                    <p><strong>이메일:</strong> <span th:text="${user.email}"></span></p>
                </div>

                <div class="dashboard-card">
                    <h4>보유 쿠폰</h4>
                    <p class="highlight-count"
                       th:text="${couponCount} + ' 개'"></p>
                </div>

                <div class="dashboard-card">
                    <h4>총 주문 수</h4>
                    <p class="highlight-count"
                       th:text="${orderCount} + ' 건'"></p>
                </div>
            </div>

            <!-- 최근 리뷰 -->
            <div class="dashboard-card">
                <h4>최근 리뷰</h4>

                <div th:if="${#lists.isEmpty(recentReviews)}">
                    <p style="color:#666;">최근 작성한 리뷰가 없습니다.</p>
                </div>

                <div th:each="review : ${recentReviews}" class="review-list-item">
                    <strong th:text="${review.bookTitle}"></strong>
                    <p th:text="${review.content}"></p>
                    <span th:text="'★ ' + ${review.rating}"></span>
                </div>

                <a href="/users/me/reviews" class="view-all">
                    전체 리뷰 보기 →
                </a>
            </div>

        </section>

    </div>
</main>

</body>
</html>
