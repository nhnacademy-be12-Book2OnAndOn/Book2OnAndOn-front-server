<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <title>마이페이지 대시보드</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        .dashboard-wrapper {
            display: flex;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1.5rem;
            gap: 2rem;
        }

        .dashboard-sidebar {
            width: 240px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 1.5rem 1rem;
            height: fit-content;
        }

        .dashboard-sidebar h3 {
            margin-bottom: 1rem;
            color: #2d5016;
            font-size: 1.1rem;
        }

        .dashboard-menu {
            list-style: none;
        }

        .dashboard-menu li {
            margin-bottom: 0.8rem;
        }

        .dashboard-menu a {
            color: #333;
            text-decoration: none;
            padding: 0.6rem 0.8rem;
            display: block;
            border-radius: 6px;
        }

        .dashboard-menu a:hover,
        .dashboard-menu .active {
            background: #e8f5e9;
            color: #2d5016;
        }

        .dashboard-main {
            flex: 1;
        }

        .dashboard-main h2 {
            margin-bottom: 1.5rem;
            color: #333;
            font-size: 1.6rem;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .dashboard-card {
            background: white;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            padding: 1.5rem;
        }

        .dashboard-card h4 {
            margin-bottom: 0.8rem;
            font-size: 1.1rem;
            color: #2d5016;
        }

        .review-list-item {
            border-bottom: 1px solid #eee;
            padding: 0.8rem 0;
        }

        .review-list-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>

<main>
    <div class="dashboard-wrapper">

        <!-- 사이드바 -->
        <aside class="dashboard-sidebar">
            <h3>마이페이지</h3>
            <ul class="dashboard-menu">
                <li><a href="/users/me" class="active">대시보드</a></li>
                <li><a href="/users/me/reviews">내 리뷰</a></li>
                <li><a href="/orders/me">주문 내역</a></li>
                <li><a href="/coupons/me">쿠폰함</a></li>
                <li><a href="/users/me/addresses">내 주소 관리</a></li>
                <li><a href="/users/me/edit">내 정보 수정</a></li>
                <li><a href="/logout" style="color:#d9534f;">로그아웃</a></li>
            </ul>
        </aside>

        <!-- 메인 -->
        <section class="dashboard-main">
            <h2>마이페이지 대시보드</h2>

            <!-- 상단 카드 3개: 내 정보 / 쿠폰 / 주문 -->
            <div class="card-grid">
                <div class="dashboard-card">
                    <h4>내 정보</h4>
                    <p><strong>이름:</strong> <span th:text="${user.name}"></span></p>
                    <p><strong>이메일:</strong> <span th:text="${user.email}"></span></p>
                </div>

                <div class="dashboard-card">
                    <h4>보유 쿠폰</h4>
                    <p style="font-size:1.8rem;font-weight:bold;color:#2d5016;"
                       th:text="${couponCount} + ' 개'"></p>
                </div>

                <div class="dashboard-card">
                    <h4>총 주문 수</h4>
                    <p style="font-size:1.8rem;font-weight:bold;color:#2d5016;"
                       th:text="${orderCount} + ' 건'"></p>
                </div>
            </div>

            <!-- 최근 리뷰 3개 -->
            <div class="dashboard-card">
                <h4>최근 리뷰</h4>

                <div th:if="${#lists.isEmpty(recentReviews)}">
                    <p style="color:#666;">최근 작성한 리뷰가 없습니다.</p>
                </div>

                <div th:each="review : ${recentReviews}" class="review-list-item">
                    <strong th:text="${review.bookTitle}"></strong>
                    <p th:text="${review.content}"></p>
                    <span th:text="'★ ' + ${review.rating}"></span>
                </div>

                <a href="/users/me/reviews" class="view-all" style="margin-top:1rem;display:block;">
                    전체 리뷰 보기 →
                </a>
            </div>

        </section>

    </div>
</main>

</body>
</html>
