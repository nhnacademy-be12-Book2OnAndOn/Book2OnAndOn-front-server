<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <title>내 주소 관리</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        .address-wrapper {
            display: flex;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1.5rem;
            gap: 2rem;
        }

        .address-sidebar {
            width: 240px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 1.5rem 1rem;
        }

        .address-main {
            flex: 1;
        }

        .address-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .address-buttons {
            margin-top: 1rem;
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 12px;
            font-size: 0.9rem;
            border: 1px solid #2d5016;
            color: #2d5016;
            border-radius: 4px;
            cursor: pointer;
            background: white;
        }

        .btn-small:hover {
            background: #e8f5e9;
        }

        .btn-small-danger {
            border-color: #c62828;
            color: #c62828;
        }

        .btn-add {
            display: inline-block;
            padding: 10px 14px;
            background: #2d5016;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

<main>
    <div class="address-wrapper">

        <!-- 사이드바 -->
        <aside class="address-sidebar">
            <h3>마이페이지</h3>
            <ul class="dashboard-menu">
                <li><a href="/users/me">대시보드</a></li>
                <li><a href="/users/me/reviews">내 리뷰</a></li>
                <li><a href="/orders/me">주문 내역</a></li>
                <li><a href="/coupons/me">쿠폰함</a></li>
                <li class="active"><a href="/users/me/addresses">내 주소 관리</a></li>
                <li><a href="/users/me/edit">내 정보 수정</a></li>
                <li><a href="/logout" style="color:#d9534f;">로그아웃</a></li>
            </ul>
        </aside>

        <!-- 메인 -->
        <section class="address-main">
            <h2>내 주소 관리</h2>

            <a href="/users/me/addresses/me" class="btn-add">+ 새 주소 추가</a>

            <!-- 주소가 없을 때 -->
            <div th:if="${#lists.isEmpty(addresses)}">
                <p style="color:#666; margin-top:20px;">등록된 배송지가 없습니다.</p>
            </div>

            <!-- 주소 목록 -->
            <div th:each="addr : ${addresses}" class="address-card">
                <h4 th:text="${addr.userAddressName}"></h4>

                <p><strong>받는 사람:</strong> <span th:text="${addr.recipient}"></span></p>
                <p><strong>연락처:</strong> <span th:text="${addr.phone}"></span></p>
                <p><strong>주소:</strong>
                    <span th:text="${addr.userAddress}"></span>
                    <span th:text="${addr.userAddressDetail}"></span>
                </p>

                <p>
                    <strong>우편번호:</strong>
                    <span th:text="${addr.zipCode}"></span>
                </p>

                <!-- 기본 배송지 표시 -->
                <p th:if="${addr.default}" style="color:#2d5016; font-weight:bold;">
                    ✔ 기본 배송지
                </p>

                <div class="address-buttons">
                    <a th:href="@{/users/me/addresses/{id}/edit(id=${addr.addressId})}"
                       class="btn-small">수정</a>

                    <form th:action="@{/users/me/addresses/{id}/delete(id=${addr.addressId})}"
                          method="post" style="display:inline;">
                        <button type="submit" class="btn-small btn-small-danger">삭제</button>
                    </form>
                </div>
            </div>

        </section>
    </div>
</main>

</body>
</html>
