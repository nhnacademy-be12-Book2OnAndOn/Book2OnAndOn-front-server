name: CI/CD for Front Service

on:
  push:
    branches: [ "dev" ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: |
          chmod +x mvnw
          ./mvnw clean package -DskipTests

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ghcr.io/nhnacademy-be12-book2onandon/front-server:v1  # docker-compose.yml에 적은 태그와 똑같이!

      # 학교 서버에 접속해서 도커 컨테이너 재실행
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd /home/backend/be12-team2
            
            SERVICE_NAME="FRONT-SERVICE"
            EUREKA_URL="http://admin:admin1234@localhost:10437/eureka"
            
            docker compose pull front-1 front-2

            # [1] book-1 배포
            INSTANCE_ID_1="$SERVICE_NAME:front-1"
            curl -X PUT "$EUREKA_URL/apps/$SERVICE_NAME/$INSTANCE_ID_1/status?value=OUT_OF_SERVICE" || true
            
            sleep 30
            
            docker compose up -d front-1
            
            sleep 40
            
            curl -X PUT "$EUREKA_URL/apps/$SERVICE_NAME/$INSTANCE_ID_1/status?value=UP" || true

            # [2] book-2 배포
            INSTANCE_ID_2="$SERVICE_NAME:front-2"
            curl -X PUT "$EUREKA_URL/apps/$SERVICE_NAME/$INSTANCE_ID_2/status?value=OUT_OF_SERVICE" || true
            
            sleep 30
            
            docker compose up -d front-2
            
            sleep 40
            
            curl -X PUT "$EUREKA_URL/apps/$SERVICE_NAME/$INSTANCE_ID_2/status?value=UP" || true

            docker image prune -f